{% if site.data.settings.client-slider-items %}
<div class="client-logo-slider d-flex align-items-center">
  {% for slider-item in site.data.settings.client-slider-items %}
  <a href="{{ slider-item.url }}" class="text-center d-block outline-0 p-4">
    <img class="d-unset img-fluid" src="{{ site.baseurl }}/{{ slider-item.logo }}" height="48" width="auto" style="width: auto; height: 48px; max-height: 48px" alt="client-logo">
  </a>
  {% endfor %}
</div>
{% endif %}
