# About Section
blurb:
  The Department of Computer Science Innovation Lab (DCSIL) is both a startup incubator and accelerator at the University of Toronto.
  DCSILâ€™s priorities include teaching entrepreneurship, research to commercialization, startup creation, and student-industry engagement.

blurb-btn-link: 'student-courses'
blurb-btn-name: Learn more

# About Page

# Work Process Section
work-process:
  - title : "Build a Team"
    icon : "assets/images/work/team.svg"
    content : "Teams are formed from the hand-selected students in the DCSIL program. Teams are spread across CSC454/2527 and CSC491/2600 to ensure products can be built to the highest standards."
  
  - title : "Research and Plan"
    icon : "assets/images/work/prototype.svg"
    content : "While students in CSC454/2527 are researching and planning a top notch product, teammates in CSC491/2600 will research and plan the build of the product."
    
  - title : "Design and Develop"
    icon : "assets/images/work/build.svg"
    content : "With business requirements and product direction from CSC454/2527, students in CSC491/2600 will design and develop a Minimum Viable Product (MVP)."
    
  - title : "Deliver the Product"
    icon : "assets/images/work/pitching.svg"
    content : "By the end of the term, you will deliver fully formed MVP products capable of continuing as startups. Some may continue to be successful ventures, as we've seen in the past."


